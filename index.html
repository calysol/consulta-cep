<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulte seu Endereço</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
                <h2>CONSULTE SEU ENDEREÇO:</h2>
                <form id="cepForm">
                    <div class="error" id="message"></div>
                    <input type="text" id="cep" required placeholder="CEP" class="input">
                    <input type="text" id="endereco" placeholder="Endereço" class="input">
                    <input type="text" id="bairro" placeholder="Bairro" class="input">
                    <input type="text" id="cidade" placeholder="Cidade" class="input">
                    <div class="loading-container">
                        <input type="button" id="consultar" value="Consultar" class="button">
                        <div id="loading">Carregando dados...</div>
                    </div>
                </form>
                </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
